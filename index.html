---
layout: default
title: Jeremy's blog
---
<h2>
	Newest posts
</h2>
<ul class="articlelist">
{% for post in site.posts %}
<li>
	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	<span class="time">Post on <time>{{ post.date | date_to_string }} </time></span>
</li>
　　　　{% endfor %}
</ul>
